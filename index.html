<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="box">
		<form name="formUser" class="conteiner">
			<div class="text"></div>
			<p>Login</p>
			<input type="text" id="login" class="style-input" placeholder="Enter login">
			<p>Password</p>
			<input type="password" id="pass" class="style-input" placeholder=" Enter password">
			<p>Email address</p>
			<input type="email" id="email" class="style-input" placeholder="Enter email">
			<input type="button" value="Add user" class="button-1 eddUp" name="eddUp">
			<input type="button" value="Edit user" class="button-1 editUp" name="editUp">
		</form>
		<div class="conteiner">
				<table class="thead">
					<thead>
						<td class="width-1">#</td>
						<td class="width-2">Login</td>
						<td class="width-2">Password</td>
						<td class="width-2">Email</td>
						<td class="width-2">Edit</td>
						<td class="width-2">Delete</td>
					</thead>
				</table>
			<table class="tr-style">
				<tbody class="tbody"> 
					
				</tbody>
			</table>
		</div>
	</div> 

	<script src="main.js"></script>
    </body>
</html>
